<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine's Day 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS Styling */
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        color: rgb(235, 10, 10);
        overflow: hidden;
        height: 100vh;
      }

      /* Background */
      .background {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 450px;
    overflow: hidden;
    border: 5px solid white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    z-index: 1;

    /* Ẩn ban đầu */
    visibility: hidden;
    transform: translate(-50%, -50%) scale(0.8);

    /* Kích hoạt animation sau 30s */
    animation: showBackground 0s linear forwards;
    animation-delay: 25s;
}

@keyframes showBackground {
    from {
        visibility: hidden;
    }
    to {
        visibility: visible;
        transform: translate(-50%, -50%) scale(1);
    }
}
      .image-strip {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        animation: scroll-left 20s linear infinite; /* Hiệu ứng cuộn từ phải sang trái */
      }

      .image-strip img {
        width: 400px; /* Mỗi hình ảnh có chiều rộng bằng carousel */
        height: 450px; /* Mỗi hình ảnh có chiều cao bằng carousel */
        object-fit: cover; /* Đảm bảo hình ảnh không bị méo */
        flex-shrink: 0; /* Ngăn hình ảnh co lại */
      }

      /* Animation cho từng dải */
      .image-strip-1 {
        animation-delay: 0s; /* Không delay */
      }
      .image-strip-2 {
        animation-delay: 5s; /* Delay 5 giây */
      }
      .image-strip-3 {
        animation-delay: 10s; /* Delay 10 giây */
      }
      .image-strip-4 {
        animation-delay: 15s; /* Delay 15 giây */
      }

      @keyframes scroll-left {
        0% {
          transform: translateX(0); /* Bắt đầu từ vị trí ban đầu */
        }
        100% {
          transform: translateX(
            -100%
          ); /* Cuộn hết chiều dài của dải hình ảnh */
        }
      }
      .background::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 0.5)
        );
        z-index: 1;
      }

      /* Hiệu ứng sương mù */
      .fog {
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        animation: fog-move 15s linear infinite;
      }

      @keyframes fog-move {
        0% {
          transform: translateX(-50%);
        }
        100% {
          transform: translateX(0);
        }
      }

      /* Nội dung chính */
      h1 {
        position: absolute;
        top: 5%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 4.55rem;
        text-align: center;
        animation: fadeIn 2s ease-in-out;
        font-family: "Dancing Script", serif;
        z-index: 1000;
      }

      p {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem;
        text-align: center;
        animation: fadeIn 4s ease-in-out;
        text-transform: capitalize;
        font-family: "Dancing Script", serif;
        z-index: 1000;
      }

      .letter {
            opacity: 0;
            animation: fadeIn 0.05s forwards;
        }

      @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }



      #backgroundMusic,iframe {
        width: 0;
        height: 0;
        border: none;
        visibility: hidden;
      }


      /* Trái tim bay */
      .heart {
        position: absolute;
        width: 30px;
        height: 30px;
        top: 40%;
        z-index: 1000;
        background-color: red;
        transform: rotate(-45deg);
        animation: float 5s infinite ease-in-out;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: red;
        border-radius: 50%;
      }

      .heart::before {
        top: 0;
        left: 15px;
      }

      .heart::after {
        left: 0;
        top: -15px;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(-45deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-600px) rotate(-45deg);
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Footer */
      footer {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1rem;
        text-align: center;
        color: rgb(24, 23, 23);
      }
    </style>
  </head>
  <body>
    <audio id="backgroundMusic"  autoplay>
      <source src="keyboard.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>
  <iframe id="youtubeVideo" width="1" height="1"
    src="https://www.youtube.com/embed/js6JBdLzNn4?autoplay=1&mute=0&loop=1"
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
</iframe>



    <!-- Hình nền -->
    <div class="background">
      <div class="image-strip image-strip-1">
        <!-- Các hình ảnh sẽ được thêm bằng JavaScript -->
      </div>
      <div class="image-strip image-strip-2">
        <!-- Các hình ảnh sẽ được thêm bằng JavaScript -->
      </div>
      <div class="image-strip image-strip-3">
        <!-- Các hình ảnh sẽ được thêm bằng JavaScript -->
      </div>
      <div class="image-strip image-strip-4">
        <!-- Các hình ảnh sẽ được thêm bằng JavaScript -->
      </div>
    </div>
    </div>
    <div class="fog"></div>

    <!-- Nội dung chính -->
    <h1 id="title-happy"></h1>
    <!-- <p>
      "Em à, Đà Lạt mùa này thật đẹp<br/>
      nhưng không đẹp bằng nụ cười của em<br />
      Anh muốn cùng em đi qua mọi con đường<br/>
       ngắm nhìn những đồi thông và hoàng hôn rực rỡ<br />
      Yêu em nhiều hơn cả những vì sao trên bầu trời Đà Lạt! ❤️"
    </p> -->
    <p id="valentine-text"></p>

    <!-- Footer -->
    <footer>Made with ❤️ by LNVV</footer>

    <!-- JavaScript -->
    <script>
       window.onload = function() {
        setTimeout(function() {
            document.getElementById("backgroundMusic").play();
        }, 10000); // 10 giây
    };

        const titleItem = "Happy Valentine's Day 2025";
        const text = `Em à, valentine này anh cũng muốn gửi đến em lời xin lỗi vì thời gian qua đã làm em thêm nhiều buồn phiền và thất vọng, mong em bỏ qua 
        và quên đi những ưu phiền đó nhé, anh sẽ cố gắng hơn để trở thành một người tốt hơn
        để em không phải buồn phiền nhiều nữa. Thương em! ❤️`;

        const title = document.getElementById("title-happy");
        const container = document.getElementById("valentine-text");

        function showTitle() {
            return new Promise((resolve) => {
                let titleIndex = 0;

                function addTitleLetter() {
                    if (titleIndex < titleItem.length) {
                        let span = document.createElement("span");
                        span.textContent = titleItem[titleIndex];
                        span.style.animationDelay = `${titleIndex * 50}ms`;
                        title.appendChild(span);
                        titleIndex++;
                        setTimeout(addTitleLetter, 70);
                    } else {
                        resolve(); // Gọi resolve khi title hoàn thành
                    }
                }

                addTitleLetter();
            });
        }

        function showLetter() {
            let index = 0;

            function addTextLetter() {
                if (index < text.length) {
                    if (text[index] === "\n") {
                        container.appendChild(document.createElement("br"));
                    } else {
                        const span = document.createElement("span");
                        span.textContent = text[index];
                        span.classList.add("letter");
                        span.style.animationDelay = `${index * 30}ms`;
                        container.appendChild(span);
                    }
                    index++;
                    setTimeout(addTextLetter, 50);
                }
            }

            addTextLetter();
        }

        // Chạy showTitle trước, khi xong mới chạy showLetter
        showTitle().then(() => {
            setTimeout(showLetter, 1000); // Chờ 1 giây sau khi title hoàn tất mới chạy text
        });

      // Danh sách hình ảnh
      const backgroundImages = [
        "./img1.jpg",
        "./img2.jpg",
        "./img3.jpg",
        "./img4.jpg",
        "./img5.jpg",
        "./img6.jpg",
        "./img7.jpg",
        "./img8.jpg",
        "./img9.jpg",
        "./img10.jpg",
      ];

      // Lấy tất cả các dải hình ảnh
      const imageStrips = document.querySelectorAll(".image-strip");

      // Hàm thêm hình ảnh vào dải
      function addImagesToStrip(strip) {
        // Tạo hai bản sao của danh sách hình ảnh để tạo hiệu ứng lặp vô hạn
        const images = [...backgroundImages, ...backgroundImages];
        // Thêm các hình ảnh vào dải
        images.forEach((image) => {
          const imgElement = document.createElement("img");
          imgElement.src = image;
          strip.appendChild(imgElement);
        });
      }

      // Khởi tạo tất cả các dải hình ảnh
      imageStrips.forEach((strip) => addImagesToStrip(strip));

      // Hàm tạo trái tim
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");

        // Vị trí ngẫu nhiên trên màn hình
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";

        // Thêm trái tim vào body
        document.body.appendChild(heart);

        // Xóa trái tim sau khi kết thúc animation
        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      // Tạo trái tim liên tục
      setInterval(createHeart, 300);
    </script>
  </body>
</html>
